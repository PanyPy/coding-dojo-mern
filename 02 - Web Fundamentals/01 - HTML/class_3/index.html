<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Registration form</h1>
    <form action="/process" method="post">
      <div>
          <label>First Name: *</label>
          <input type="text" name="first_name" placeholder="First name..." >
      </div>
      
      <div>
        <label>Last Name: *</label>
        <input type="email" name="last_name" placeholder="Last name..." >
      </div>
      
      <div>
          <label>Email Address: *</label>
          <input type="text" name="email" placeholder="Your email..." >
      </div>

      <div>
        <label>Password: *</label>
        <input type="password" name="password" placeholder="password..." >
      </div>

      <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_password" placeholder="confirm password..." >
      </div>

      <div>
        <label>Birthday: *</label>
        <input type="date" name="birth_date" placeholder="confirm password..." >
      </div>

      <div>
        <label style="display: block;">Gender Identity:</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="non_binary" id="non_binary">
        <label for="non_binary">Non-binary</label>
        <input type="radio" name="gender" value="empty" id="empty">
        <label for="empty">I prefer not to answer</label>
      </div>
      
      <div>
        <label>A short description about myself:</label>
        <textArea name="description" placeholder="description..." style="display: block;"></textArea>
      </div>

      <div>
        <label>Favorite Language</label>
        <select name="language">
          <option>JavaScript</option>
          <option>Python</option>
        </select>
      </div>

      <div>
          <input type="checkbox" name="offers"  id="offers" checked >
          <label for="offers">Yes, I would like to receive periodic email update</label>
      </div>
      <input type="submit" value="Create Account" >
      <p>* Indicates a required fields</p>
  </form>
  </body>
</html>
