<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Pany Díaz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- Exported from https://codepen.io/PanyPy/pen/yLEpaYQ -->
  <!-- partial:index.partial.html -->
  <div id="calculator">
    <div id="display">0</div>
    <div class="row">
      <button onclick="press(7);">7</button>
      <button onclick="press(8);">8</button>
      <button onclick="press(9);">9</button>
      <button class="operator" onclick="setOP('/');">÷</button>
    </div>
    <div class="row">
      <button onclick="press(4);">4</button>
      <button onclick="press(5);">5</button>
      <button onclick="press(6);">6</button>
      <button class="operator" onclick="setOP('*');">×</button>
    </div>
    <div class="row">
      <button onclick="press(1);">1</button>
      <button onclick="press(2);">2</button>
      <button onclick="press(3);">3</button>
      <button class="operator" onclick="setOP('-');">−</button>
    </div>
    <div class="row">
      <button id="clear" onclick="clr();">C</button>
      <button onclick="press(0);">0</button>
      <button onclick="press('.');">.</button>
      <button class="operator" onclick="setOP('+');">+</button>
    </div>
    <div class="row">
      <button id="equals" onclick="calculate()">=</div>
    </div>
  <div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
